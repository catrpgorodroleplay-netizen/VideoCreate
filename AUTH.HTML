<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация - CREATE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">CREATE</div>
        <div class="user-menu">
            <a href="index.html">На главную</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showTab('login')">Вход</button>
            <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
        </div>

        <div id="login" class="tab-content active">
            <h2>Вход в аккаунт</h2>
            <form class="auth-form" onsubmit="handleLogin(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>

        <div id="register" class="tab-content">
            <h2>Создать аккаунт</h2>
            <form class="auth-form" onsubmit="handleRegister(event)">
                <input type="text" id="regUsername" placeholder="Имя пользователя" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <button type="submit">Создать аккаунт</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            login(email, password);
        }

        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            register(username, email, password);
        }
    </script>
</body>
</html>
